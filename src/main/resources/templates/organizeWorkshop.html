<div class="workshop-header color">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <h1>Organize Workshop</h1>
                </div>

<!---Add workshop-->

<div class="container mt-150 mb-150">
    <div class="contact-form-box">
        <div class="form-div">

            <form enctype="multipart/form-data" class="form-signin" method="POST" th:action="@{/organizeWorkshop}" th:object="${workshop}">
                <b> <label>Title: </label> </b>
                <br>
                <input class="form-control" th:field="*{title}" type="text" placeholder="Title" name="title"  required>
                <br>
                <b> <label>Description: </label> </b>
                <input class="form-control" type="text" th:field="*{description}" placeholder="Description of Artwork" name="description" required>
                <br>
                <b><label>Workshop Mode: </label></b>
                <input type="radio" th:field="*{mode}" th:text="Online" th:value="online" name="mode" class="m-2" required/>
                <input type="radio" th:field="*{mode}" th:text="Offline" th:value="offline" name="mode" class="m-2" required/>
                <br>
                <br>
                <b><label for="localDatetime">Date and Time:</label></b>
                <input th:name="localDatetime" type="datetime-local" id="localDatetime" >

                <br>
                <b> <label>Venue: </label> </b>
                <input class="form-control" th:field="*{venue}" type="text" placeholder="If offline, enter address else meet link" name="venue" required>
                <br>
                <b><label>Max Capacity: </label> </b>
                <input class="form-control" th:field="*{total_seats}" type="number"  placeholder="Seats" name="total_seats"  required>

                <b><label>Photos: </label></b>
                <input class="form-control-file" type="file"  name="image" accept="image/png, image/jpeg" required/>

                <br>
                <button class="btn btn-dark" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
